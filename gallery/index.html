    <title>Gallery</title>
    <link rel="stylesheet" href="./assets/css/gallery.css">

<body>
    <div class="container" id="new">
        
        <div id="slideView" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <!-- images go here -->
              <div class="ui segment" style="padding: 300px;">
                <div class="ui active loader"></div>
                <p></p>
               </div>
            </div>
            <a class="carousel-control-prev" href="#slideVIew" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slideView" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
